<body>
    <div class="container-fluid">
        <div class="row" style="background-color: black;">

    <div class="container" style="background-color: blanchedalmond; margin-bottom: 2%;">
        <div class="row cake" id="allitems">

        </div>
        <!-- Modal popup -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-fullscreen-xxl-down">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Product</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="form" data-parsley-validate>
                            <div class="mt-1">
                                <label for="">Product Name <span style="color: red;"> *</span></label>
                                <input id="inputText" class="form-control" type="text" data-parsley-pattern="/^[a-zA-Z][a-zA-Z ]+$/"
                                    minlength="6" maxlength="20" data-parsley-errors-container="#error1"
                                    data-parsley-required-message="Product Name is required" required>
                                <span style="color: red;" id="error1"></span>
                            </div>
                            <div class="mt-1">
                                <label for="">Price <span style="color: red;"> *</span></label>
                                <input id="inputNumber" class="form-control" type="number" min="0"
                                    data-parsley-errors-container="#error2"
                                    data-parsley-required-message="Price is required" required>
                                <span style="color: red;" id="error2"></span>
                            </div>
                            <div class="mt-1">
                                <label for="">Image URL <span style="color: red;"> *</span></label>
                                <input id="inputImage" class="form-control" type="url" data-parsley-errors-container="#error3"
                                    data-parsley-required-message="Image URL is required" required>
                                <span style="color: red;" id="error3"></span>
                            </div>
                            <div class="mt-1">
                                <label for="">Description <span style="color: red;"> *</span></label>
                                <textarea  class="form-control" minlength="20" name="" id="inputDescription" cols="30" rows="10"
                                    data-parsley-errors-container="#error4"
                                    data-parsley-required-message="Description is required" required></textarea>
                                <span style="color: red;" id="error4"></span>
                            </div>
                            
                            <div class="mt-3" class="mt-1">
                                <div style="text-align: end;">
                                    <button type="reset" id="reset" class="btn btn-secondary">Clear</button>
                                    <button type="submit" id="submit" class="btn btn-primary">Add Item</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div class="cart p-1 cartsection">
            <div class="row  p-1 cartsection">
                <div class="col-lg-2 col-md-2">
                    <h2>My Cart</h2>
                </div>
                <div class="col-lg-3 col-md-3 my-auto">

                <div class="col-lg-2 col-md-2 my-auto">

                <div class="col-lg-1 col-md-1 my-auto">

                <div class="col-lg-2 col-md-2">

                </div>
